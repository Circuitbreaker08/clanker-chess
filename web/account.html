<!DOCTYPE html>
<html>
    <head>
        <script type="module">
            import {getCookieByName, deleteCookie} from "/utils.js";
            document.addEventListener('DOMContentLoaded', async function() {
                let token = getCookieByName("token");
                if (token == null) {
                    window.location.replace("/signin.html");
                }
                let uuid_response = await fetch("/api/token_to_uuid", {
                    method: "POST",
                    headers: {
                        "token": getCookieByName("token")
                    }
                });
                let uuid_json = await uuid_response.json();
                console.log(uuid_json["uuid"]);
                let info_response = await fetch("/api/uuid_lookup/" + uuid_json["uuid"]);
                let info_json = await info_response.json();
                if (info_json["ok"]) {
                    document.getElementById("nameDisplay").innerHTML = "Signed in as " + info_json["name"];
                } else {
                    deleteCookie("token");
                    window.location.replace("/signin.html");
                }
            });

            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("signOut").onclick = function() {
                    deleteCookie("token");
                    window.location.replace("/index.html");
                }
            });
        </script>
    </head>
    <body>
        <h1 id="nameDisplay"></h1>
        <button id="signOut" type="button">Sign Out</button>
    </body>
</html>
